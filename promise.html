<script>
  const config = {
    baseUrl: 'xxxx',
    methods: 'GET'
  }
  const promise = Promise.resolve(config)


  promise.then((res) => {
    console.log('success', res)
    return Promise.reject(res)

    console.log('error', err)
    return Promise.reject(err)
  }).then((res) => {

  }, (err) => {
    console.log('error - 2', err)
    return Promise.reject(err)
  })
