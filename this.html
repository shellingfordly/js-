<script>

  function fn(e) {
    this.name = 'fn'
    function son() {
      console.log('function son this: ', this)
    }

    e(son)
  }

  new fn(function (son) {
    son()
  })

  class Fn {
    constructor(e) {
      this.name = 'Fn'

      e(this.son)
    }

    son() {
      console.log('class son this: ', this)
    }
  }

  new Fn((son) => {
    son()
  })


</script>
